PLG_SYSTEM_WBAMP_CLEANUP_CSS_CLASSES_LABEL="Remove if CSS classes"
PLG_SYSTEM_WBAMP_CLEANUP_CSS_CLASSES_DESC="HTML elements with one or more of the CSS classes listed in this field will be removed from the final AMP page. You can use this to clean up content not suited for AMP. List one class per line. If an element must have 2 or more classes to be removed, list them <strong>on the same line</strong>."
PLG_SYSTEM_WBAMP_CLEANUP_CSS_IDS_LABEL="Remove if CSS id"
PLG_SYSTEM_WBAMP_CLEANUP_CSS_IDS_DESC="HTML elements with the HTML id attribute listed in this field will be removed from the final AMP page. You can use this to clean up content not suited for AMP. List one id per line. No need for a leading # symbol."
