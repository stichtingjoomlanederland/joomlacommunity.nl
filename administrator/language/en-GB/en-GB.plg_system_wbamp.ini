PLG_SYSTEM_WBAMP_ANALYTICS_TRACKED_EVENTS_DESC="Enter one or more definitions of the Analytics events you track on your site, one per line. Example for tracking clicks on an element, on any page: <pre>* | click | #header | Sample category | header-click</pre><br/>View our documentation <a href='https://weeblr.com/documentation/products.wbamp/1/going-further/analytics-tag/index.html' target='_blank'>on this page</a> for more details."
