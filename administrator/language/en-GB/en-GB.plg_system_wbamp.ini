PLG_SYSTEM_WBAMP_CLEANUP_REGEXP_LABEL="Cleanup expressions"
PLG_SYSTEM_WBAMP_CLEANUP_REGEXP_DESC="<span class='wbdanger'>For advanced usage:</span> Enter regular expressions used to clean up AMP output (one per line). These regular expressions will be ran just before displaying the page. The matched content will be replaced with the text you enter after the <pre>=></pre> sign, which must be between double-quotes. It must also be on one single line.<br />Enter a single <pre>-</pre> character on the <pre>first line</pre> to disable this feature.<br />Lines starting with a <pre>;</pre> will not be used.<br />You can use this, for instance, to remove content that should be otherwise used by plugins not allowed on AMP pages. See the <a href="https://weeblr.com/documentation/products.wbamp/1/going-further/index.html" target="_blank">documentation for the default list</a> of regular expressions."
;
