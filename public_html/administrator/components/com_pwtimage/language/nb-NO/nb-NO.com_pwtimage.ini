COM_PWTIMAGE_CONFIG_FILENAMEFORMAT_LABEL="Filnavnformat"
COM_PWTIMAGE_CONFIG_FILENAMEFORMAT_DESC="Angi filnavnformatet som skal brukes ved generering av bildenavn. Forskjellige plassholdere kan brukes. Sjekk dokumentasjonen for tilgjengelige plassholdere. Plassholderne som brukes er majoriteten av PHP datofunksjonene."
