COM_PWTIMAGE_CONFIG_SHOWUPLOAD_DESC="Velg for å vise opplastingsiden. Denne er aktivert som standard. Denne innstillingen kan også angis på per felt basis ved å inkludere det i XML markup."
COM_PWTIMAGE_CONFIG_SHOWFOLDER_LABEL="Vis mapper"
COM_PWTIMAGE_CONFIG_SHOWFOLDER_DESC="Velg for å vise bilder fra en server mappe. Dette er deaktivert som standard. Denne innstillingen kan også angis på per felt basis ved å inkludere det i XML markup."
