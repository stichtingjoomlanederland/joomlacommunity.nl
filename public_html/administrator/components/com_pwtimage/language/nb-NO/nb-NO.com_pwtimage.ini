COM_PWTIMAGE_CONFIG_VIEWMODE_LABEL="Visningsmodus"
COM_PWTIMAGE_CONFIG_VIEWMODE_DESC="Definer visningsmodus for beskjæreren. Hvis visningsmodus er satt til 0, kan beskjæringsboksen utvides utenfor vinduet, mens en verdi på 1, 2 eller 3 vil begrense beskjæringsboksen til størrelsen av vinduet. En visningsmodus på 2 eller 3 vil i tillegg begrense skjermstørrelsen til kontaineren. Merk at om proporsjonene til vinduet og kontaineren er like, blir det ingen forandring mellom 2 og 3."
