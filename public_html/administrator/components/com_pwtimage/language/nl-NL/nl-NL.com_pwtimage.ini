COM_PWTIMAGE_CONFIG_VIEWMODE_LABEL="Toon modus"
COM_PWTIMAGE_CONFIG_VIEWMODE_DESC="Kies de toon modus van de cropper. Als u modus 0 kiest dan kan de uitsnede buiten het canvas vallen, terwijl de optie voor 1, 2 of 3 juist de uitsnede binnen het canvas houdt. Een modus van 2 of 3 zal de uitsnede verder beperken tot de container. Let op, als de afmetingen van het canvas en de container hetzelfde zijn, er geen verschil is tussen 2 en 3."
COM_PWTIMAGE_CONFIG_BACKGROUNDCOLOR_LABEL="Achtergrondkleur"
