COM_PWTIMAGE_PROFILE_MEMORY_LIMIT_DESC="Stel hier de geheugenlimiet in die gebruikt moet worden. Let op: op de meeste servers zal dit geen effect hebben omdat er geen rechten zijn om de geheugenlimiet aan te passen. Neem hiervoor contact op met de hostingprovider. Leeg laten om de geheugenlimiet niet aan te passen."

