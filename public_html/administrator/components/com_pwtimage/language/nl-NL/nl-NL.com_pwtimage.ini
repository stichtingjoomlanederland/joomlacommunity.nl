COM_PWTIMAGE_CONFIG_SHOWZOOMTOOLS_DESC="Stel hiermee in of het in- en uitzoom gereedschap getoond moet worden. Dit maakt het mogelijk voor gebruikers om in- of uit te zoomen bij een afbeelding"
