COM_PWTIMAGE_CONFIGURATION="Configuratie"
COM_PWTIMAGE_CONFIG_SOURCEPATH_LABEL="Afbeeldingpad"
COM_PWTIMAGE_CONFIG_SOURCEPATH_DESC="Geef het pad op waar de afbeeldingen staan opgeslagen."
COM_PWTIMAGE_CONFIG_SUBPATH_LABEL="Subfolderpad"
COM_PWTIMAGE_CONFIG_SUBPATH_DESC="Geef de naam van van hoe de submappen worden gecreeërd. Gebruik {year} voor jaar en {month} voor maand. Deze zullen vervangen worden voor de daadwerkelijke waardes. Dit zal achter de naam, ingevoerd bij Afbeeldingpad, worden geplaatst."
COM_PWTIMAGE_CONFIG_FILENAMEFORMAT_LABEL="Bestandsnaam opmaak"
COM_PWTIMAGE_CONFIG_FILENAMEFORMAT_DESC="Voer hier de opmaak van de bestandsnaam in die wordt gebruikt bij het aanmaken van de afbeeldingen. Er zijn hier verschillende placeholders beschikbaar, zie de documentatie voor alle placeholders. De placeholders die in gebruik zijn de meeste parameters van de PHP date functie."
COM_PWTIMAGE_CONFIG_CHECKSIZE_LABEL="Controleer grootte"
COM_PWTIMAGE_CONFIG_CHECKSIZE_DESC="Controleer het formaat van de afbeelding en als deze niet voldoet aan de minimale afmeting dan wordt er een bericht getoond. De bewerking gaat wel gewoon door, het bericht is enkel ter informatie."
COM_PWTIMAGE_CONFIG_SHOWUPLOAD_LABEL="Toon Upload"
COM_PWTIMAGE_CONFIG_SHOWUPLOAD_DESC="Stel hiermee in of de upload pagina getoond moet worden. Dit staat standaard ingeschakeld. Dit kan ook per veld worden ingesteld door het veld op te nemen in de XML definitie."
COM_PWTIMAGE_CONFIG_SHOWFOLDER_LABEL="Toon Mappen"
COM_PWTIMAGE_CONFIG_SHOWFOLDER_DESC="Stel hiermee in of mappen met afbeeldingen op de server getoond moeten worden. Dit staat standaard ingeschakeld. Dit kan ook per veld worden ingesteld door het veld op te nemen in de XML definitie."
COM_PWTIMAGE_CONFIG_SHOWSAVEPATH_LABEL="Toon opslaan pad"
COM_PWTIMAGE_CONFIG_SHOWSAVEPATH_DESC="Stel hiermee in of het pad waar de afbeelding(en) worden opgeslagen wordt getoond."
COM_PWTIMAGE_CONFIG_SHOWSAVEPATHSELECT_LABEL="Toon map keuze"
COM_PWTIMAGE_CONFIG_SHOWSAVEPATHSELECT_DESC="Stel hiermee in of de optie om een map te kiezen wordt getoond."
COM_PWTIMAGE_CONFIG_TOCANVAS_LABEL="Direct naar het canvas"
COM_PWTIMAGE_CONFIG_TOCANVAS_DESC="Stel in om geüploade afbeelding rechtstreeks op het canvas te tonen. Indien ingesteld op nee, wordt de afbbeelding eerst als voorbeeld getoond."
COM_PWTIMAGE_CONFIG_RATIO_LABEL="Ratio"
COM_PWTIMAGE_CONFIG_RATIO_DESC="Stel hier de ratio van de afbeelding in"
COM_PWTIMAGE_CONFIG_IMAGEWIDTH_LABEL="Breedtes"
COM_PWTIMAGE_CONFIG_IMAGEWIDTH_DESC="Specificeer één of meerdere breedtes om te gebruiken voor het bijsnijden van afbeeldingen. Elke breedte gaat op een eigen regel."
