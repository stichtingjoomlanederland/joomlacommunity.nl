COM_PWTIMAGE_CONFIGURATION="Configuration"
COM_PWTIMAGE_CONFIG_SOURCEPATH_LABEL="Chemin de l'image"
COM_PWTIMAGE_CONFIG_SOURCEPATH_DESC="Spécifiez le chemin où les images vont être stockées."
COM_PWTIMAGE_CONFIG_SUBPATH_LABEL="Sous-chemin des images"
COM_PWTIMAGE_CONFIG_SUBPATH_DESC="Spécifiez le nom et comment les sous-répertoires devront être construits. Utilisez {year} pour l'année et {month} pour le mois. Cela remplacera les valeurs actuelles. Les paramètres d'années et de mois seront ajoutées après le le chemin des images."
COM_PWTIMAGE_CONFIG_FILENAMEFORMAT_LABEL="Format du nom du fichier"
COM_PWTIMAGE_CONFIG_FILENAMEFORMAT_DESC="Spécifier le format du nom du fichier qui sera utilisé pour gérer les noms des images. Différents "_QQ_"raccourcis"_QQ_" pour afficher tel ou tel mention : comme l'année, la date, etc, existent déjà et peuvent être trouvés via notre documentation. Ces différents "_QQ_"raccourcis"_QQ_" sont pour la majorité l'équivalent des fonctions dates de PHP."
COM_PWTIMAGE_CONFIG_CHECKSIZE_LABEL="Vérifier la taille de l'image"
COM_PWTIMAGE_CONFIG_CHECKSIZE_DESC="Vérifier la taille de l'image à l'ajout de celle-ci et afficher un message si l'image ne respecte pas le requis minimale. Le message est purement informatif et le processus continuera."
COM_PWTIMAGE_CONFIG_SHOWUPLOAD_LABEL="Afficher Ajout d'image"
COM_PWTIMAGE_CONFIG_SHOWUPLOAD_DESC="Afficher la page d'ajout d'image. Cette fonction est activée par défaut. Cette configuration peut également être défini par champ de base en incluant le champ de balisage XML."
COM_PWTIMAGE_CONFIG_SHOWFOLDER_LABEL="Afficher les Répertoires"
COM_PWTIMAGE_CONFIG_SHOWFOLDER_DESC="Configurer pour afficher les images depuis le répertoire web. Cette option est désactivée par défaut. Cette configuration peut également être défini par champ de base en incluant le champ de balisage XML."
COM_PWTIMAGE_CONFIG_SHOWSAVEPATH_LABEL="Afficher le chemin de sauvegarde"
COM_PWTIMAGE_CONFIG_SHOWSAVEPATH_DESC="Définir pour afficher le chemin du répertoire où les images sont sauvées"
COM_PWTIMAGE_CONFIG_SHOWSAVEPATHSELECT_LABEL="Afficher l'option de choix du répertoire"
COM_PWTIMAGE_CONFIG_SHOWSAVEPATHSELECT_DESC="Définir pour afficher l'option de choix de répertoire comme localisation où sauver les fichiers"
COM_PWTIMAGE_CONFIG_TOCANVAS_LABEL="Directement au tableau"
COM_PWTIMAGE_CONFIG_TOCANVAS_DESC="Définir pour afficher directement les images ajoutées sur le tableau. Si cette option est définie sur non, alors l'image sera affiché comme aperçu en premier."
COM_PWTIMAGE_CONFIG_RATIO_LABEL="Ratio"
COM_PWTIMAGE_CONFIG_RATIO_DESC="Définir le ratio à utiliser pour les images"
COM_PWTIMAGE_CONFIG_IMAGEWIDTH_LABEL="Largeurs"
COM_PWTIMAGE_CONFIG_IMAGEWIDTH_DESC="Définir une ou plusieurs largeurs à utiliser pour redimensionner les images. Chaque largeur doit être mise sur une nouvelle ligne."
COM_PWTIMAGE_CONFIG_IMAGEDPI_LABEL="DPI"
COM_PWTIMAGE_CONFIG_RATIO_DPI_LABEL="DPI"
COM_PWTIMAGE_CONFIG_CATEGORY_DESC="The category that this profile is assigned to. This will only apply to the com_content extension."
COM_PWTIMAGE_CONFIG_IMAGEDPI_DESC="Specify the DPI to store the image in"
COM_PWTIMAGE_CONFIG_SHOWHELP_LABEL="Afficher l'aide"
COM_PWTIMAGE_CONFIG_SHOWHELP_DESC="Définir si l'aide doit ou non être affichée"
COM_PWTIMAGE_CONFIG_ALLMEDIAFIELDS_LABEL="Appliquer à tout les champs"
COM_PWTIMAGE_CONFIG_ALLMEDIAFIELDS_DESC="Changer la configuration pour configurer l'ensemble des champs médias dans les champs de PWT Image"
COM_PWTIMAGE_CONFIG_CHMOD_LABEL="Permission du répertoire"
COM_PWTIMAGE_CONFIG_CHMOD_DESC="Définir les permissions du répertoire qui sera utilisé lorsque PWT Image devra créer des répertoires"
COM_PWTIMAGE_CONFIG_SHOWROTATIONTOOLS_LABEL="Afficher les Outils de Rotation"
COM_PWTIMAGE_CONFIG_SHOWROTATIONTOOLS_DESC="Activer cette option pour activer les outils de rotation des images"
COM_PWTIMAGE_CONFIG_SHOWFLIPPINGTOOLS_LABEL="Afficher les Outils de Retournement"
COM_PWTIMAGE_CONFIG_SHOWFLIPPINGTOOLS_DESC="Activer cette option pour activer les outils de retournement des images"
COM_PWTIMAGE_CONFIG_SHOWZOOMTOOLS_LABEL="Afficher les Outils de Zoom"
COM_PWTIMAGE_CONFIG_SHOWZOOMTOOLS_DESC="Activer cette option pour activer les outils de Zoom des images"
COM_PWTIMAGE_CONFIG_GALLERY_LABEL="Afficher Galerie"
COM_PWTIMAGE_CONFIG_GALLERY_DESC="Afficher la configuration de la galerie"
COM_PWTIMAGE_EDIT_PREVIEW_IMAGE="Éditer image"
COM_CONFIG_UPDATE_FIELDSET_LABEL="Mise à jour"
COM_PWTIMAGE_DOWNLOAD_LABEL="Code ID de téléchargement"
COM_PWTIMAGE_DOWNLOAD_DESC="Spécifiez votre code ID de téléchargement"
COM_PWTIMAGE_DOWNLOAD_ID_REQUIRED="Pour activer les mises à jour des extensions PWT vous devez spécifier votre code <strong>ID de Téléchargement</strong> disponible dans <a href="_QQ_"index.php?option=com_config&view=component&component=%s"_QQ_">%s les options</a> d'une souscription active. Vous pouvez trouver votre code ID de téléchargement ici : <a href="_QQ_"https://extensions.perfectwebteam.com/dashboard"_QQ_">https://extensions.perfectwebteam.com/dashboard</a>."

