COM_PWTIMAGE_PROFILE_MEMORY_LIMIT_LABEL="Limite de mémoire"
COM_PWTIMAGE_PROFILE_MEMORY_LIMIT_DESC="Définir la limite de mémoire à utiliser. Attention, sur la plupart des serveurs ce changement n'aura pas d'effet à cause de la limite imposée par l'hébergeur lui-même et le manque de privilège nécessaire pour adapter cette option. Contactez votre hébergeur pour changer cette option et modifie la limite. Laissez vide pour ne pas adapter la limite de mémoire."
