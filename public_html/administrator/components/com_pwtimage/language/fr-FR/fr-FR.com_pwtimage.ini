COM_PWTIMAGE_CONFIG_USERGROUPS_DESC="Choisir un ou plusieurs groupes d'utilisateur qui auront la permissions d'utiliser ce profil."
COM_PWTIMAGE_CONFIG_VIEWMODE_LABEL="Voir mode"
COM_PWTIMAGE_CONFIG_VIEWMODE_DESC="Définir le mode d'affichage du système pour recadrer les images. Si vous le définissez sur 0, la boîte de recadrage peut être étendue au-delà de l'image elle-même. A contrario les options 1, 2 ou 3 vont restreindre le recadrage à la taille de l'image. Les options 2 our 3 vont automatiquement restreindre le recadrage à la taille de l'image elle-même. A noter que si la hauteur et la largeur de l'image sont identiques, il n'y aura alors pas de différence entre l'option 2 et 3."
COM_PWTIMAGE_CONFIG_BACKGROUNDCOLOR_LABEL="Couleur du fond"
COM_PWTIMAGE_CONFIG_BACKGROUNDCOLOR_DESC="Définir la couleur de fond à utiliser lors du recadrage des images"
