COM_PWTIMAGE_CONFIGURATION="Configuració"
COM_PWTIMAGE_CONFIG_SOURCEPATH_LABEL="Ruta de la imatge"
COM_PWTIMAGE_CONFIG_SOURCEPATH_DESC="Introduïu el camí on s'emmagatzemen les imatges."
COM_PWTIMAGE_CONFIG_SUBPATH_LABEL="Subruta d'accés a la imatge"
COM_PWTIMAGE_CONFIG_SUBPATH_DESC="Enter the name of how the subfolders should be constructed. Use {year} for year, {month} for month, {userid} for the user ID or {username} for the username. These will be replaced by the actual values. This will be placed after the value set in the Image path."
COM_PWTIMAGE_CONFIG_FILENAMEFORMAT_LABEL="Format nom de l'arxiu"
COM_PWTIMAGE_CONFIG_FILENAMEFORMAT_DESC="Introduïu el format del nom del fitxer que s'utilitzarà per generar noms d'imatges. Hi ha diferents marcadors de posició que es poden utilitzar, consulteu la documentació de tots els marcadors de posició disponibles. Els marcadors de posició utilitzats són la majoria de la funció de data de PHP."
COM_PWTIMAGE_CONFIG_CHECKSIZE_LABEL="Comprovar la mida de la imatge"
COM_PWTIMAGE_CONFIG_CHECKSIZE_DESC="Check for image size on upload and show a message if image does not meet minimum requirements. This message is purely informational, the processing will continue."
COM_PWTIMAGE_CONFIG_SHOWUPLOAD_LABEL="Mostrar la càrrega"
COM_PWTIMAGE_CONFIG_SHOWUPLOAD_DESC="Estableix per mostrar la pàgina de càrrega. Aquesta opció està habilitada de manera predeterminada. Aquesta configuració també es pot establir per camp, incloent-la en el marcat XML de camp."
COM_PWTIMAGE_CONFIG_SHOWFOLDER_LABEL="Mostrar carpetes"
COM_PWTIMAGE_CONFIG_SHOWFOLDER_DESC="Estableix per mostrar imatges des de la carpeta del servidor. Aquesta opció està desactivada de manera predeterminada. Aquesta configuració també es pot establir per camp, incloent-la en el camp de marcat XML."
COM_PWTIMAGE_CONFIG_SHOWSAVEPATH_LABEL="Mostrar el camí de desat"
COM_PWTIMAGE_CONFIG_SHOWSAVEPATH_DESC="Estableix per mostrar la ruta on es guarden les imatges"
COM_PWTIMAGE_CONFIG_SHOWSAVEPATHSELECT_LABEL="Mostrar el selector de carpeta"
COM_PWTIMAGE_CONFIG_SHOWSAVEPATHSELECT_DESC="Estableix per mostrar el selector de carpetes d'ubicació per guardar fitxers"
COM_PWTIMAGE_CONFIG_TOCANVAS_LABEL="Directe al llenç"
COM_PWTIMAGE_CONFIG_TOCANVAS_DESC="Estableix per mostrar la imatge carregada directament al llenç. Si s'estableix a No, la imatge es mostrarà com una vista prèvia primer."
COM_PWTIMAGE_CONFIG_RATIO_LABEL="Relació"
COM_PWTIMAGE_CONFIG_RATIO_DESC="Estableix la relació que cal utilitzar per a la imatge"
COM_PWTIMAGE_CONFIG_IMAGEWIDTH_LABEL="Amplades"
COM_PWTIMAGE_CONFIG_IMAGEWIDTH_DESC="Especifiqueu una o més amplades que s'utilitzaran per canviar la mida de les imatges. Cada amplada en una línia nova."
