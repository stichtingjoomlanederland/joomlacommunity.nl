COM_PWTIMAGE_CONFIG_SHOWZOOMTOOLS_LABEL="Mostrar les eines de zoom"
COM_PWTIMAGE_CONFIG_SHOWZOOMTOOLS_DESC="Establir per activar les eines de zoom que permeten als usuaris ampliar i allunyar les imatges"
