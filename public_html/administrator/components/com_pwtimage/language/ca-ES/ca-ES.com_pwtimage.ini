COM_PWTIMAGE_CONFIG_VIEWMODE_LABEL="Mode de visualització"
COM_PWTIMAGE_CONFIG_VIEWMODE_DESC="Definiu el mode de visualització del retallador. Si configureu el mode de visualització a 0, la caixa de retallables pot estendre's fora del llenç, mentre que un valor de 1, 2 o 3 restringirà la caixa de retalls a la mida del llenç. Un mode de visualització de 2 o 3 restringirà addicionalment el llenç al contenidor. Tingueu en compte que si les proporcions del llenç i el contenidor són iguals, no hi ha diferència entre 2 i 3."
