COM_PWTIMAGE_PROFILE_MEMORY_LIMIT_DESC="Configureu el límit de memòria que voleu utilitzar. Advertència: a la majoria de servidors aquest canvi no tindrà cap efecte a causa de no tenir el privilegi de canviar el límit de memòria. Poseu-vos en contacte amb el proveïdor de hosting per canviar el límit de memòria. Deixeu-lo buit per no canviar el límit de memòria."
