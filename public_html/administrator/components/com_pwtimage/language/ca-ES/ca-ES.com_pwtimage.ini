COM_PWTIMAGE_DOWNLOAD_ID_REQUIRED="Per permetre actualitzacions de PWT Extensions cal introduir <strong>l'ID de descàrrega</strong> des de una subscripció activa en <a href="_QQ_"index.php?option=com_config&view=component&component=%s"_QQ_">%s opcions</a>. Pot trobar el seu ID de descàrrega en: <a href="_QQ_"https://extensions.perfectwebteam.com/dashboard"_QQ_">https://extensions.perfectwebteam.com/dashboard</a>."
