COM_PWTIMAGE_CONFIG_FILENAMEFORMAT_DESC="Introducir el formato del nombre del archivo que se utilizará para generar nombres de imágenes. Hay diferentes marcadores de posición que se pueden utilizar, consultar la documentación de todos los marcadores de posición disponibles. Los marcadores de posición utilizados son la mayoría de la función de fecha de PHP."
