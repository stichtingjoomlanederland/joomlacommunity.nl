COM_PWTIMAGE_CONFIG_SHOWFOLDER_DESC="Establecer para mostrar imágenes desde la carpeta del servidor. Esta opción está desactivada de forma predeterminada. Esta configuración también se puede establecer por campo, incluyéndola en el campo de marcado XML."
