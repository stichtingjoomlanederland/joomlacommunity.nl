COM_PWTIMAGE_CONFIG_SUBPATH_LABEL="Subruta de acceso a la imagen"
COM_PWTIMAGE_CONFIG_SUBPATH_DESC="Enter the name of how the subfolders should be constructed. Use {year} for year, {month} for month, {userid} for the user ID or {username} for the username. These will be replaced by the actual values. This will be placed after the value set in the Image path."
