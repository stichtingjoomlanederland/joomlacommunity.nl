COM_PWTIMAGE_CONFIG_VIEWMODE_LABEL="View mode"
COM_PWTIMAGE_CONFIG_VIEWMODE_DESC="Define the view mode of the cropper. If you set viewMode to 0, the crop box can extend outside the canvas, while a value of 1, 2 or 3 will restrict the crop box to the size of the canvas. A viewMode of 2 or 3 will additionally restrict the canvas to the container. Note that if the proportions of the canvas and the container are the same, there is no difference between 2 and 3."
