COM_PWTIMAGE_CONFIGURATION="Inställningar"
COM_PWTIMAGE_CONFIG_SOURCEPATH_LABEL="Bildsökväg"
COM_PWTIMAGE_CONFIG_SOURCEPATH_DESC="Ange sökvägen där bilderna lagras."
COM_PWTIMAGE_CONFIG_SUBPATH_LABEL="Bildundersökväg"
COM_PWTIMAGE_CONFIG_SUBPATH_DESC="Ange namnet på hur undermapparna bör konstrueras. Använd {year} för år och {month} månad. Dessa kommer att ersättas av faktiska värden. Detta kommer att placeras efter det värde som anges i bildsökvägen."
COM_PWTIMAGE_CONFIG_FILENAMEFORMAT_LABEL="Filnamnsformat"
COM_PWTIMAGE_CONFIG_FILENAMEFORMAT_DESC="Ange ett format för filnamn som skall användas för att generera bildernas namn. Det finns olika platshållare som kan användas. Läs dokumentationen för alla tillgängliga platshållare. De platshållare som används är huvudsakligen från funktionen PHP datum."
COM_PWTIMAGE_CONFIG_CHECKSIZE_LABEL="Kontrollera bildstorlek"
COM_PWTIMAGE_CONFIG_CHECKSIZE_DESC="Kolla bildstorleken vid uppladdning och visa ett meddelande om bilden inte uppfyller minimikraven. Detta meddelande är endast informativ så behandlingen fortsätter."
COM_PWTIMAGE_CONFIG_SHOWUPLOAD_LABEL="Visa uppladdning"
COM_PWTIMAGE_CONFIG_SHOWUPLOAD_DESC="Välj att Visa uppladdningssidan. Detta är aktiverat som standard. Denna inställning kan även ställas in per-fält genom att inkludera det i fältets XML-markering."
COM_PWTIMAGE_CONFIG_SHOWFOLDER_LABEL="Visa mappar"
COM_PWTIMAGE_CONFIG_SHOWFOLDER_DESC="Välj för att visa bilder från server-mappen. Detta är inaktiverad som standard. Denna inställning kan även ställas in per-fält genom att inkludera det i fältets XML-markering."
COM_PWTIMAGE_CONFIG_SHOWSAVEPATH_LABEL="Visa sökväg vid spara"
COM_PWTIMAGE_CONFIG_SHOWSAVEPATH_DESC="Markera för att visa sökvägen till mappen där bilder(na) sparas"
COM_PWTIMAGE_CONFIG_SHOWSAVEPATHSELECT_LABEL="Visa mappväljare"
COM_PWTIMAGE_CONFIG_SHOWSAVEPATHSELECT_DESC="Markera för att Visa en mappväljare för plats att spara filer"
COM_PWTIMAGE_CONFIG_TOCANVAS_LABEL="Direkt till canvas"
COM_PWTIMAGE_CONFIG_TOCANVAS_DESC="Set to show the uploaded image directly on the canvas. If set to No, the image will be shown as a preview first."
COM_PWTIMAGE_CONFIG_RATIO_LABEL="Ratio"
COM_PWTIMAGE_CONFIG_RATIO_DESC="Set the ratio to use for the image"
COM_PWTIMAGE_CONFIG_IMAGEWIDTH_LABEL="Widths"
COM_PWTIMAGE_CONFIG_IMAGEWIDTH_DESC="Specify one or more widths to be used for resizing the images. Each width goes onto a new line."
COM_PWTIMAGE_CONFIG_IMAGEDPI_LABEL="DPI"
COM_PWTIMAGE_CONFIG_RATIO_DPI_LABEL="DPI"
COM_PWTIMAGE_CONFIG_CATEGORY_DESC="The category that this profile is assigned to. This will only apply to the com_content extension."
COM_PWTIMAGE_CONFIG_IMAGEDPI_DESC="Specify the DPI to store the image in"
COM_PWTIMAGE_CONFIG_SHOWHELP_LABEL="Show Help"
COM_PWTIMAGE_CONFIG_SHOWHELP_DESC="Set if the Help tab should be shown"
COM_PWTIMAGE_CONFIG_ALLMEDIAFIELDS_LABEL="Apply to all fields"
COM_PWTIMAGE_CONFIG_ALLMEDIAFIELDS_DESC="Set to switch all media fields into PWT Image fields"
COM_PWTIMAGE_CONFIG_CHMOD_LABEL="Folder Permission"
COM_PWTIMAGE_CONFIG_CHMOD_DESC="Set the folder permission that needs to be used for when PWT Image needs to create a folder"
COM_PWTIMAGE_CONFIG_SHOWROTATIONTOOLS_LABEL="Show Rotation Tools"
COM_PWTIMAGE_CONFIG_SHOWROTATIONTOOLS_DESC="Set to enable the rotation tools that allow users to rotate images"
COM_PWTIMAGE_CONFIG_SHOWFLIPPINGTOOLS_LABEL="Show Flipping Tools"
COM_PWTIMAGE_CONFIG_SHOWFLIPPINGTOOLS_DESC="Set to enable the flipping tools that allow users to flip images"
COM_PWTIMAGE_CONFIG_SHOWZOOMTOOLS_LABEL="Show Zoom Tools"
COM_PWTIMAGE_CONFIG_SHOWZOOMTOOLS_DESC="Set to enable the zoom tools that allow users to zoom in and zoom out of images"
