ADDTOMENU_DESC="「Add to Menu」を使用すると、編集中のコンテンツアイテムにすばやくメニューリンクを追加できます。"
ADVANCEDMODULEMANAGER_DESC="「Advanced Module Manager」を使用すると、モジュールをコントロールする追加のオプションと機能が使えます。"
ADVANCEDTEMPLATEMANAGER_DESC="「Advanced Template Manager」を使用すると、テンプレートとテンプレートスタイルをコントロールする追加のオプションや機能が使用できます。"
ARTICLESANYWHERE_DESC="「Articles Anywhere」を使用すると、あなたのサイトのあらゆる場所へ、簡単に記事を配置します。"
; ARTICLESFIELD_DESC="With Articles Field you can connect other articles to your content item&quot;."
BETTERPREVIEW_DESC="「Better Preview」はコンテンツのプレビューボタンとフロントエンドのクイックリンクを提供します。"
; BETTERTRASH_DESC="Better Trash improves the functionality of the default Trash button."
CACHECLEANER_DESC="「Cache Cleaner」を使用すると、Joomla!の管理画面にあるリンク経由でキャッシュを素早く簡単に削除できます。"
CDNFORJOOMLA_DESC="「CDN for Joomla!」を使用すると、あなたのCDN (Content Delivery Network) からメディアを提供することで、Joomla! ウェブサイトをスピードアップできます。"
COMPONENTSANYWHERE_DESC="「Components Anywhere」を使用すると、あなたのサイトのどこにでも、コンポーネントを簡単に配置できます。"
CONDITIONALCONTENT_DESC="「条件付きコンテンツ」を使用すると、さまざまな条件に基づいてコンテンツの一部へのアクセスを制限または許可できます。"
CONTENTTEMPLATER_DESC="「Content Templater」を使用すると、あらかじめ定義した再利用できるコンテンツテンプレートを作成できます。"
DBREPLACER_DESC="「DB Replacer」 を使用すると、Joomla! データベースを検索して置換できます。"
DUMMYCONTENT_DESC="「Dummy Content」を使用すると、あなたのサイトのどこにでも、サミーコンテンツを簡単に配置できます。"
EMAILPROTECTOR_DESC="「Email Protector」は、Joomla! ウェブサイトのメールアドレスをクローキング、スパムロボットから読み込ませなくします。"
GEOIP_DESC="Regular Labs - の GeoIP で GeoIP 位置特定を使用するエクステンションを有効にするライブラリです。"
IPLOGIN_DESC="IPログインを使用すると、 IPアドレスで自動的にログインすることができます。"
; KEYBOARDSHORTCUTS_DESC="With Keyboard Shortcuts you can quickly access actions via hotkeys."
MODALS_DESC="「Modals」では、モーダルポップアップウィンドウリンクを作成するのに役立ちます。また、モーダルはモーダルポップアップウィンドウのリンクに、ウェブサイト内の既存リンクと変換することができます。"
MODULESANYWHERE_DESC="「Modules Anywhere」を使用すると、あなたのサイトの様々な場所へモジュールを配置することができます。"
QUICKINDEX_DESC="「Quick Index」を使用すると、簡単に自分のコンテンツへインデックス (または目次) を追加することができます。"
REGULARLABSEXTENSIONMANAGER_DESC="インストールと簡単かつ迅速に Regular Labs エクステンションを更新します。"
REREPLACER_DESC="「ReReplacer」を使用すると、あなたのサイト全体で好きな再置き換えを行うことができます。"
SIMPLEUSERNOTES_DESC="「Simple User Notes」は、複雑すぎる組み込みのJoomla! ユーザノートシステムを、クリーンでシンプルなテキストエリアに置き換えます。"
SLIDERS_DESC="「Slider」を使用すると、任意の場所に Joomla! コンテンツのスライドを作ることができます"
SNIPPETS_DESC="「Snippets」を使用すると、簡単に自分のコンテンツへスニペットを追加することができます。"
SOURCERER_DESC="Sourcerer は、コンテンツにPHPと (CSS や JavaScript を含む) HTMLスタイルコードの任意のタイプをを配置できます！また、記事のみならず、セクション、カテゴリ、モジュール、コンポーネント、METAタグ、等にも。"
TABS_DESC="「Tabs」を使用すると、任意の場所に Joomla! コンテンツのタブを作ることができます"
TOOLTIPS_DESC="「Tooltips」を使用すると、簡単に自分のコンテンツへツールチップを追加することができます。"
WHATNOTHING_DESC="What? Nothing! 何もしません... とにかく何も！"
