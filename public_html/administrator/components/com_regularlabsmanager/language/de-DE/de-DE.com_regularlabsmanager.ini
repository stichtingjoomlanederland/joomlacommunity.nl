ARTICLESANYWHERE_DESC="Mit Articles Anywhere können Sie Beiträge an beliebiger Stelle in Joomla! platzieren!"
ARTICLESFIELD_DESC="Das Artikel-Feld kann andere Artikel mit deinem Inhalt verknüpfen."
