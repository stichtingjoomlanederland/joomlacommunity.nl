IPLOGIN_DESC="Mit IP Login können Sie sich automatisch mit Ihrer IP-Adresse anmelden."
KEYBOARDSHORTCUTS_DESC="Mit Tastaturkürzeln können Sie über Hotkeys schnell auf Aktionen zugreifen."
