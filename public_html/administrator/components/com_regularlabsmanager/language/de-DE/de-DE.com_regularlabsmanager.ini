COMPONENTSANYWHERE_DESC="Mit Components Anywhere platzieren Sie Komponenten überall auf Ihrer Joomla! Webseite."
CONDITIONALCONTENT_DESC="Mit Conditional Content können Sie den Zugriff auf Teile des Inhalts durch eine große Auswahl an Bedingungen erlauben oder beschränken."
