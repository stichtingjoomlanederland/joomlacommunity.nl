MODULESANYWHERE_DESC="Mit Modules Anywhere platzieren Sie Module überall auf Ihrer Joomla! Webseite."
QUICKINDEX_DESC="Mit Quick Index können Sie Ihrem Inhalt einfach einen Index (oder ein Inhaltsverzeichnis) hinzufügen."
REGULARLABSEXTENSIONMANAGER_DESC="Regular Labs Extension Manager - verwaltet die Lizenzcodes für Regular Labs Erweiterungen."
REREPLACER_DESC="ReReplacer kann Code auf Ihrer Joomla! Seite ersetzen."
SIMPLEUSERNOTES_DESC="Simple User Notes ersetzt das allzu komplexe Joomla!-eigene User-Notes-System durch ein sauberes und einfaches Textbereichsfeld."
