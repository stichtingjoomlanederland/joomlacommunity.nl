ADDTOMENU_DESC="С 'Add to Menu' вы получите возможность быстрого создания пунктов меню для редактируемого материала."
ADVANCEDMODULEMANAGER_DESC="С 'Advanced' Module Manager у вас появятся расширенные возможности настройки и управления модулями."
ADVANCEDTEMPLATEMANAGER_DESC="С 'Advanced Template Manager' у вас появятся дополнительные возможности и функциональность для контроля ваших шаблонов и стилей."
ARTICLESANYWHERE_DESC="С помощью 'Articles Anywhere' вы можете размещать статьи в любом месте вашего сайта."
; ARTICLESFIELD_DESC="With Articles Field you can connect other articles to your content item&quot;."
BETTERPREVIEW_DESC="'Better Preview' даст вам кнопку предпросмотра материалов и быстрые ссылки во фронтенде."
BETTERTRASH_DESC="'Better Trash' улучшает имеющуюся по умолчанию функциональность кнопки Trash."
CACHECLEANER_DESC="С 'Cache Cleaner' вы сможете очистить ваш кэш Joomla легко и быстро через ссылку в панели администратора."
CDNFORJOOMLA_DESC="С 'CDN for Joomla!' размещайте медиа-материалы на CDN (Content Delivery Network) для снижения времени загрузки сайта."
COMPONENTSANYWHERE_DESC="С помощью 'Components Anywhere' вы можете разместить компоненты в любом месте вашего сайта."
CONDITIONALCONTENT_DESC="С 'Conditional Content' вы можете ограничивать или предоставлять доступ к частям контента задавая множество условий."
CONTENTTEMPLATER_DESC="С 'Content Templater' вы можете можно создавать стандартные шаблоны содержимого для многократного использования."
DBREPLACER_DESC="С ' DB Replacer' вы можете производить поиск и замену любых данных прямо в базе данных Joomla!."
DUMMYCONTENT_DESC="С помощью 'Dummy Content' вы можете легко разместить фиктивное содержимое - 'рыбу' на сайте."
EMAILPROTECTOR_DESC="'Email Protector' скрывает адреса электронной почты на вашем веб-сайте Joomla!, делая их нечитаемыми для спамботов."
GEOIP_DESC="'Regular Labs - GeoIP' это библиотека дающая возможность расширениям использовать геолокацию GeoIP. Эта библиотека необходима, если требуется для определения географического положения в ряде расширений Regular Labs."
IPLOGIN_DESC="С 'IP Login' вы сможете автоматически авторизовываться по IP адресу."
; KEYBOARDSHORTCUTS_DESC="With Keyboard Shortcuts you can quickly access actions via hotkeys."
MODALS_DESC="'Modals' поможет вам создать модальное всплывающее окно. Так же 'Modals ' может конвертировать любую существующую ссылку вашего веб-сайта в ссылку на модальное всплывающее окно."
MODULESANYWHERE_DESC="С помощью 'Modules Anywhere' вы можете разместить модули в любом месте вашего сайта."
QUICKINDEX_DESC="С 'Quick Index' вы можете легко добавить индекс (или оглавление) к своему содержимому."
REGULARLABSEXTENSIONMANAGER_DESC="'Install & update' - быстрая установка и обновление любого расширения от Regular Labs."
REREPLACER_DESC="'ReReplacer '- замена на лету любого текста на вашем сайте."
SIMPLEUSERNOTES_DESC="'Simple User Notes' заменяет слишком сложную встроенную в Joomla! систему пользовательских заметок на простое и чистое текстовое поле."
SLIDERS_DESC="'Slider' - слайды в любом месте сайта."
SNIPPETS_DESC="'Snippets' - создание и использование заготовок текста."
SOURCERER_DESC="'Sourcerer' позволит вам размещение любого кода (PHP, HTML, CSS, JavaScript) в любом месте сайта: не только в материалах, но и в разделах, категориях, модулях, компонентах, мета-тегах и т.д."
TABS_DESC="'Tabs' - вкладки в любом месте сайта."
TOOLTIPS_DESC="'Tooltips' - стильные всплывающие подсказки в любом месте вашего сайта."
WHATNOTHING_DESC="'What? Nothing!' - расширение, которое абсолютно ничего не делает!"
