ADDTOMENU_DESC="Pomocou Add to Menu môžete rýchlo pridať link do Ponuky (Menu) k obsahu ktorý práve editujete."
ADVANCEDMODULEMANAGER_DESC="Pomocou Advanced Module Manager-a získate ďaľšie nastavenia a funkčnosť pre kontrolovanie vašich modulov."
ADVANCEDTEMPLATEMANAGER_DESC="Pomocou Advanced Template Manager-a získate ďaľšie nastavenia a funkčnosť pre kontrolovanie vašich šablón a štýlov šablón."
ARTICLESANYWHERE_DESC="Pomocou Articles Anywhere je možné umiestniť články kdekoľvek na vašej stránke."
; ARTICLESFIELD_DESC="With Articles Field you can connect other articles to your content item&quot;."
BETTERPREVIEW_DESC="Better Preview je tlačidlo, pomocou ktorého je možné zobraziť náhľad obsahu a odkaz na samotnú webstránku - frontend."
BETTERTRASH_DESC="Better Trash vylepšuje funkcionalitu štandarného tlačítka Vymazať."
CACHECLEANER_DESC="Pomocou Cache Cleaner-a môžete vymazať vyrovnávaciu pamäť rýchlo a jednoducho pomocou linku v Administrácii (backend) v Joomla!-e."
CDNFORJOOMLA_DESC="Pomocou CDN for Joomla! je možné zrýchliť vašu Joomla! webstránku tým, že súbory médií (napr. obrázky) budú načítavané z vašeho CDN (Content Delivery Network)."
COMPONENTSANYWHERE_DESC="Pomocou Components Anywhere je možné umiestniť komponenty kdekoľvek na vašej stránke."
; CONDITIONALCONTENT_DESC="With Conditional Content you can restrict or grant access to parts of the content based on a wide selection of conditions."
CONTENTTEMPLATER_DESC="Pomocou Content Templater-a môžete vytvoriť preddefinované a mnohonásobne použitelné šablóny pre obsah (články)."
DBREPLACER_DESC="Pomocou DB Replacer-a môžete hľadať a prepisovať údaje priamo v databáze Joomla!-y."
DUMMYCONTENT_DESC="Pomocou Dummy Content je možné veľmi ľahko umiestniť fiktívny obsah na vaše stránky."
EMAILPROTECTOR_DESC="Email Protector zakryje emailovú adresu na vašej Joomla! webstránke tak, že nebude čitateľná pre spamboty, zatiaľ čo pre človeka áno."
GEOIP_DESC="Regular Labs - GeoIP je knižnica ktorá umožní rozšírenu používať GeoIP lokalizáciu. Táto knižnica je nutná v prípade, že chcete použiť priradenie nastavení Geolokalizácie niektorým Regular Labs rozšíreniam."
IPLOGIN_DESC="S IP Login-om je možné sa automaticky prihlásiť s využitím IP adresy."
; KEYBOARDSHORTCUTS_DESC="With Keyboard Shortcuts you can quickly access actions via hotkeys."
MODALS_DESC="Modals vám pomôže vytvoriť linky pre zobrazovanie obsahu v modálnom okne. Modals taktiež môže konvertovať akýkoľvek jestvujúci link vo vašej webstránke na link pre zobrazovanie obsahu v modálnom okne."
MODULESANYWHERE_DESC="Pomocou Modules Anywhere je možné umiestniť moduly kdekoľvek na vašej stránke."
QUICKINDEX_DESC="S pomocou Rýchleho indexu môžete jednoducho pridať index - zoznam (alebo ToC - Tabuľku aliasov obsahu) do vašich článkov."
REGULARLABSEXTENSIONMANAGER_DESC="Inštaluje a aktualizuje vaše Regular Labs extensions - rozšírenia jednoducho a rýchlo."
REREPLACER_DESC="Pomocou ReReplacer-a môžete nahradiť čokoľvek len chcete vo vašej celej webstránke."
; SIMPLEUSERNOTES_DESC="Simple User Notes replaces the overly complex built-in Joomla! User Notes system with clean & simple textarea field."
SLIDERS_DESC="Pomocou Slider-a môžete umistniť obsah do presúvateľných roletiek kdekoľvek v Joomla!-e"
SNIPPETS_DESC="Pomocou Snippets môžete priradiť úryvky textu ku vašemu obsahu (článkom)."
SOURCERER_DESC="Sourcerer vám umožní umiestniť PHP a akýkoľvek druh HTML kódu (vrátane CSS a JavaScript-u) priamo do vašeho obsahu! Nie len do článkov, ale aj do sekcií, kategórií, modulov, komponentov, META tagov, atď."
TABS_DESC="Pomocou Tabs-a môžete umiesniť obsah do záložiek kdekoľvek Joomla!-e"
TOOLTIPS_DESC="S pomocou Tooltips môžete jednoducho pridať nápovedu (v nápovednom obláčiku) vašemu obsahu."
WHATNOTHING_DESC="What? Nothing! nerobí nič... jednoducho nič!"
