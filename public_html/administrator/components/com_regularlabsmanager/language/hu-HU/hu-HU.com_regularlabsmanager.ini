ADDTOMENU_DESC="A Menühöz Adás-sal gyorsan a menühöz adhatod a szerkesztés alatt álló tartalmat."
ADVANCEDMODULEMANAGER_DESC="Az Advanced Module Manager használatával extra beállítások és további funkcionalitás érhető el a Joomla! modulok beállításai között."
ADVANCEDTEMPLATEMANAGER_DESC="Az Advanced Template Manager használatával extra beállítások és további funkcionalitás érhető el a Joomla! sablonok és sablon stílusok között."
ARTICLESANYWHERE_DESC="Az ArticlesAnywhere bővítménnyel cikkeidet bárhol elhelyezheted a honlapodon."
; ARTICLESFIELD_DESC="With Articles Field you can connect other articles to your content item&quot;."
BETTERPREVIEW_DESC="A Better Preview egy tartalom előnézet gombot és egy gyorslinket ad a frontendhez."
; BETTERTRASH_DESC="Better Trash improves the functionality of the default Trash button."
CACHECLEANER_DESC="A Cache Cleaner segítségével gyorsan és egyszerűen kiürítheted a gyorsítótárat a Joomla! adminisztrátori felületéről."
CDNFORJOOMLA_DESC="A CDN for Joomla! bővítménnyel felgyorsíthatod Joomla! weboldaladat a médiák CDN (Content Delivery Network)-ről történő szolgáltatásával."
COMPONENTSANYWHERE_DESC="A Components Anywhere bővítménnyel komponenseket helyezhetsz el bárhol az oldalon."
; CONDITIONALCONTENT_DESC="With Conditional Content you can restrict or grant access to parts of the content based on a wide selection of conditions."
CONTENTTEMPLATER_DESC="A Content Templater bővítménnyel előre definiált, újrahasználható tartalom sablonokat hozhatsz létre."
DBREPLACER_DESC="A DB Replacer bővítménnyel közvetlenül hajthasz végre keresést és cserét a Joomla! adatbázisban."
DUMMYCONTENT_DESC="A Dummy Content bővítménnyel könnyen helyezhetsz el minta tartalmakat bárhol az oldaladon."
EMAILPROTECTOR_DESC="Az Email Protector álcázza az email címeket Joomla! honlapodon, olvashatatlanná téve azokat a spam robot-ok részére."
GEOIP_DESC="A Regular Labs GeoIP egy olyan könyvtár, amely lehetővé teszi a GeoIP helymeghatározást. Erre a könyvtárra akkor van szükség, ha számos Regular Labs bővítmény geolokációs lehetőségeit szeretné használni."
IPLOGIN_DESC="Az IP Login bővítménnyel automatikusan bejelentkezhetsz az IP cím alapján."
; KEYBOARDSHORTCUTS_DESC="With Keyboard Shortcuts you can quickly access actions via hotkeys."
MODALS_DESC="A Modals bővítménnyel modálisan előugró ablak hivatkozások hozhatók létre. A Modals-al bármilyen létező hivatkozás átalakítható modálisan elugró ablakban megjelenő hivatkozássá."
MODULESANYWHERE_DESC="A Modules Anywhere bővítménnyel bárhová elhelyezhetsz modulokat az oldaladon."
QUICKINDEX_DESC="A Quick Index bővítménnyel könnyen készíthetsz indexet (vagy tartalomjegyzéket) tartalmadhoz."
REGULARLABSEXTENSIONMANAGER_DESC="Telepítsd és frissítsd Regular Labs bővítményeidet könnyen és gyorsan."
REREPLACER_DESC="A ReReplacer bővítménnyel lecserélhetsz bármit, amit akarsz az egész oldalon."
; SIMPLEUSERNOTES_DESC="Simple User Notes replaces the overly complex built-in Joomla! User Notes system with clean & simple textarea field."
SLIDERS_DESC="A Slider bővítménnyel könnyen készíthetsz tartalom csúszkákat bárhol a Joomla!-ban."
SNIPPETS_DESC="A Snippets bővítménnyel előre elkészített szöveg töredékeket helyezhetsz tartalmadba."
SOURCERER_DESC="A Sourcerer bővítménnyel PHP és bármilyen HTML stílusú kódot (akár CSS és Javascript) elhelyezhetsz a tartalmadban! Nem csak a cikkekben, hanem a szakaszokban, kategóriákban, modulokban, komponensekben, META tag-okban, stb is."
TABS_DESC="A Tabs bővítménnyel Fül vezérlők készíthetők a tartalmakban, bárhol a Joomla!-ban."
TOOLTIPS_DESC="A Tooltips bővítménnyel könnyen adhatsz felbukkanó eszköztippeket a tartalmadhoz."
WHATNOTHING_DESC="What? Nothing! ami semmit sem csinál... semmit!"
