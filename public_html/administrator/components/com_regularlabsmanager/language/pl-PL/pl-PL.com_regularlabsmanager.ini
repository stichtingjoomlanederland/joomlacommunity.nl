BETTERPREVIEW_DESC="&quot;Better Preview&quot; to przycisk podglądu zawartości i szybki dostęp do strony frontowej. Możliwość podglądu przed zapisaniem dokumentu."
; BETTERTRASH_DESC="Better Trash improves the functionality of the default Trash button."
