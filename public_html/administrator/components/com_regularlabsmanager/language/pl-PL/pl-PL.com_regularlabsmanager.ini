MODALS_DESC="&quot;Modal&quot; pomoże Ci stworzyć łącze do okna modalnego. &quot;Modals&quot; mogą również przekonwertować istniejące łącza w witrynie, w łącza okna modalnego."
MODULESANYWHERE_DESC="Z &quot;Modules Anywhere&quot; można umieścić moduły w dowolnym miejscu na Twojej stronie."
QUICKINDEX_DESC="Z &quot;Quick Index&quot; można łatwo dodać indeks (lub TOC) do treści."
REGULARLABSEXTENSIONMANAGER_DESC="Z &quot;Install&Update&quot; szybko zainstalujesz i/lub zaktualizujesz swoje rozszerzenia Regular Labs."
REREPLACER_DESC="Z ReReplacer można wymienić, co chcesz w całej witryny."
