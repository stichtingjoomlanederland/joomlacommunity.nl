ADDTOMENU_DESC="Con &quot;Add to Menu&quot; pui aggiungere velocemente, nella barra del menu, un link a ciò che stai editando."
ADVANCEDMODULEMANAGER_DESC="Con &quot;Advanced Module Manager&quot; puoi avere opzioni e funzionalità extra per un maggior controllo sui tuoi moduli."
ADVANCEDTEMPLATEMANAGER_DESC="Advanced Template Manager offre opzioni aggiuntive e funzionalità per controllare moduli e stili di moduli."
ARTICLESANYWHERE_DESC="Con Articles Anywhere puoi inserire articoli in qualunque posto nel tuo sito."
; ARTICLESFIELD_DESC="With Articles Field you can connect other articles to your content item&quot;."
BETTERPREVIEW_DESC="Better Preview offre un pulsante che consentono varie modalità di visualizzazione di frontend."
BETTERTRASH_DESC="Better Trash migliora la funzionalità del pulsante cestino predefinito."
CACHECLEANER_DESC="Con &quot;Cache Cleaner&quot; puoi pulire velocemente la cache tramite un link sempre presente nel menu di amministrazione."
CDNFORJOOMLA_DESC="Con CDN per Joomla! è possibile accelerare il vostro sito offrendo file multimediali dal CDN (Content Delivery Network)."
COMPONENTSANYWHERE_DESC="Con Components Anywhere potrai inserire componenti in qualunque parte del tuo sito."
CONDITIONALCONTENT_DESC="Con Conditional Content puoi limitare o concedere l'accesso a parti del contenuto in base a una vasta gamma di condizioni."
CONTENTTEMPLATER_DESC="Con Content Templater puoi creare modelli di contenuto predefiniti riutilizzabili."
DBREPLACER_DESC="Con DB Replacer potrai cercare e sostituire contenuti direttamente nel database di Joomla!"
DUMMYCONTENT_DESC="Con Dummy Content si può facilmente inserire del contenuto fittizio nel tuo sito."
EMAILPROTECTOR_DESC="Email Protector protegge gli indirizzi e-mail presenti nel tuo sito Joomla!, rendendoli illeggibili agli spam e bot."
GEOIP_DESC="Regular Labs - GeoIP è una libreria che consente all'estensione di utilizzare l'individuazione di GeoIP. Questa libreria è necessaria se si desidera utilizzare le opzioni di assegnazione di geolocalizzazione in un numero di estensioni di Regular Labs."
IPLOGIN_DESC="Con IP Login è possibile accedere automaticamente in base all'indirizzo IP."
; KEYBOARDSHORTCUTS_DESC="With Keyboard Shortcuts you can quickly access actions via hotkeys."
MODALS_DESC="Modals ti aiuterà a creare collegamenti modali delle finestre popup. Modals può anche convertire qualsiasi collegamento esistente nel tuo sito da Link modale a finestra popup."
MODULESANYWHERE_DESC="Con Modules Anywhere potrai inserire moduli in qualunque parte del tuo sito."
QUICKINDEX_DESC="Con Quick Index è possibile aggiungere facilmente un indice (o Sommario) ai tuoi contenuti."
REGULARLABSEXTENSIONMANAGER_DESC="Installare e aggiornare le estensioni Regular Labs facilmente e rapidamente."
REREPLACER_DESC="Con ReReplacer puoi sostituire tutto ciò che vuoi in tutto il tuo sito."
SIMPLEUSERNOTES_DESC="Simple User Notes sostituisce il troppo complesso! sistema di note predefinito di Joomla!con campo di testo pulito e semplice."
SLIDERS_DESC="Con Slider puoi creare diapositive di contenuto dovunque in Joomla!"
SNIPPETS_DESC="Con Snippets puoi includere degli snippets di testo nei tuoi contenuti."
SOURCERER_DESC="Sourcerer permette di inserire PHP e qualsiasi tipo di codice di stile HTML (compresi CSS e JavaScript) proprio nei tuoi contenuti! Non solo nei tuoi articoli, ma anche nelle sezioni, categorie, moduli, componenti, META tag, ecc."
TABS_DESC="Con il Tabs puoi mettere tab di contenuti dovunque in Joomla!"
TOOLTIPS_DESC="Con Tooltips potrai facilmente aggiungere suggerimenti al tuo contenuto."
WHATNOTHING_DESC="Nothing! non fa nulla ... assolutamente niente!"
