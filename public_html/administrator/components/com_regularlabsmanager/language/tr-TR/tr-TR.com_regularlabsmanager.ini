ADDTOMENU_DESC="<b>Add to Menu</b> ile düzenlenen içerik ögesine kolayca bir menü bağlantısı eklenebilir."
ADVANCEDMODULEMANAGER_DESC="<b>Advanced Module Manager</b> ile modülleri denetlemek için ek seçenek ve işlevler eklenir."
ADVANCEDTEMPLATEMANAGER_DESC="<b>Advanced Template Manager</b> ile temalar ve tema biçemlerini denetlemek için ek seçenek ve işlevler eklenir."
ARTICLESANYWHERE_DESC="<b>Articles Anywhere</b> ile joomla içinde istenilen yere makale yerleştirilebilir."
ARTICLESFIELD_DESC="<b>Articles Field</b> kullanarak içerik ögenize başka makaleler bağlayabilirsiniz."
BETTERPREVIEW_DESC="<b>Better Preview</b> ile bir içerik ön izleme düğmesi ve kolay kullanılan ön yüz bağlantıları sağlanabilir."
BETTERTRASH_DESC="<b>Better Trash</b>, varsayılan çöp düğmesinin işlevini geliştirir."
CACHECLEANER_DESC="<b>Cache Cleaner</b> ile ön bellek, joomla yönetim bölümünden hızlı ve kolay bir şekilde temizlenebilir."
CDNFORJOOMLA_DESC="<b>CDN For Joomla</b> ile CDN (Content Delivery Network, İçerik Aktarımı Ağı) üzerindeki ortamları ekleyerek joomla web siteleri hızlandırılabilir."
COMPONENTSANYWHERE_DESC="<b>Components Anywhere</b> ile joomla içinde istenilen yere bileşen yerleştirilebilir."
CONDITIONALCONTENT_DESC="<b>Conditional Content</b> uygulama eki, joomla üzerindeki içeriğe erişimin belirtilen koşullara göre verilmesini ya da engellenmesini sağlar."
CONTENTTEMPLATER_DESC="<b>Content Templater</b> ile önceden hazırlanmış ve yeniden kullanılabilir içerik kalıpları oluşturulabilir."
DBREPLACER_DESC="<b>DB Replacer</b> ile joomla veritabanı için gelişmiş arama ve değiştirme işlemleri yapılabilir."
DUMMYCONTENT_DESC="<b>Dummy Content</b> ile joomla siteye kolayca taklit içerik eklenebilir."
EMAILPROTECTOR_DESC="<b>Email Protector</b> ile joomla üzerindeki e-posta adresleri güvenli şekilde gizlenebilir."
GEOIP_DESC="<b>Regular Labs GeoIP</b> kitaplığı GeoIP konumunun belirlenmesini sağlar. Çeşitli Regular Labs bileşenleri içinde coğrafi konum özelliklerini kullanabilmek için bu kitaplık gereklidir."
IPLOGIN_DESC="<b>IP Login</b> ile IP adresine göre otomatik olarak oturum açılabilir."
KEYBOARDSHORTCUTS_DESC="<b>Keyboard Shortcuts</b>, işlemlere kısayol tuşları atamanızı sağlar."
MODALS_DESC="<b>Modals</b> ile üste açılan pencere bağlantıları oluşturulabilir. Ayrıca web sitenizde var olan herhangi bir bağlantı üste açılan pencere bağlantısına dönüştürülebilir."
MODULESANYWHERE_DESC="<b>Modules Anywhere</b> ile joomla içinde istenilen yere modül yerleştirilebilir."
QUICKINDEX_DESC="<b>Quick Index</b> ile içeriğe kolayca bir dizin (ya da içindekiler tablosu) eklenebilir."
REGULARLABSEXTENSIONMANAGER_DESC="Regular Labs bileşenleri kolay ve hızlı şekilde kurulup güncellenebilir."
REREPLACER_DESC="<b>ReReplacer</b> ile tüm sitede bulma ve değiştirme işlemleri yapılabilir."
SIMPLEUSERNOTES_DESC="<b>Simple User Notes</b> uygulama eki, aşırı karmaşık Joomla Kullanıcı Notları sistemini temiz ve basit bir metin alanı ile değiştirir."
SLIDERS_DESC="<b>Sliders</b> ile joomla içinde istenilen yere kaydırıcılar eklenebilir."
SNIPPETS_DESC="<b>Snippets</b> ile içerik içine metin alanları eklenebilir."
SOURCERER_DESC="<b>Sourcerer</b> ile PHP ve her tür HTML biçem kodları (CSS ve JavaScript dahil) içeriğinize eklenebilir. Kodlar; makalelerin yanısıra bölüm, kategori, modül, bileşen, META üst veri bilgileri gibi yerlere de eklenebilir."
TABS_DESC="<b>Tabs</b> ile joomla içinde istenilen yere sekmeler eklenebilir."
TOOLTIPS_DESC="<b>Tooltips</b> ile içeriğe kolayca ipuçları eklenebilir."
WHATNOTHING_DESC="<b>What? Nothing!</b> does nothing... just nothing!"
