ADDTOMENU_DESC="Dengan Add to Menu, anda bisa dengan mudah menambahkan sebuah tautan menu ke butir konten yang sedang disunting."
ADVANCEDMODULEMANAGER_DESC="Dengan Advanced Module Manager, anda memiliki pilihan dan fungsi-fungsi tambahan untuk mengendalikan modul-modul anda."
ADVANCEDTEMPLATEMANAGER_DESC="Dengan Advanced Template Manager, anda memiliki pilihan dan fungsi-fungsi tambahan untuk mengendalikan templat dan gaya templat anda."
ARTICLESANYWHERE_DESC="Dengan Articles Anywhere, anda bisa menempatkan artikel dimana saja di dalam situs anda."
; ARTICLESFIELD_DESC="With Articles Field you can connect other articles to your content item&quot;."
BETTERPREVIEW_DESC="Better Preview memberikan anda tombol pratinjau konten dan tautan cepat ke frontend."
BETTERTRASH_DESC="Sampah Yang Lebih Baik meningkatkan fungsi tombol Sampah standar ."
CACHECLEANER_DESC="Dengan Cache Cleaner, anda bisa membersihkan cache dengan cepat dan mudah melalui sebuah tautan yang ada di dalam Administrator Joomla."
CDNFORJOOMLA_DESC="Dengan CDN untuk Joomla, anda bisa mempercepat situs Joomla! dengan layanan media dari CDN (Content Delivery Network)."
COMPONENTSANYWHERE_DESC="Dengan Components Anywhere, anda bisa menempatkan komponen dimana saja di dalam situs anda."
CONDITIONALCONTENT_DESC="Dengan Conditional Content, anda bisa membatasi atau memberikan akses ke bagian-bagian konten tertentu berdasarkan kondisi tertentu."
CONTENTTEMPLATER_DESC="Dengan Content Templater, anda bisa membuat templat konten bawaan yang dapat dipakai ulang."
DBREPLACER_DESC="Dengan DB Replacer, anda bisa cari dan gantikan beberapa hal langsung di dalam database Joomla! anda."
DUMMYCONTENT_DESC="Dengan Dummy Content, anda bisa dengan mudah meletakkan konten contoh ke dalam situs anda."
EMAILPROTECTOR_DESC="Email Protector menyelubungi alamat email di situs Joomla! anda, membuatnya sulit dibaca oleh robot spam."
GEOIP_DESC="Regular Labs - GeoOP adalah sebuah pustaka yang memungkinkan ekstensi dapat menggunakan lokasi GeoIP. Pustaka ini wajib jika anda ingin memanfaatkan Geolokasi pada beberapa ekstensi Regular Labs."
IPLOGIN_DESC="Dengan IP Login, anda dapat masuk secara otomatis melalui alamat IP."
; KEYBOARDSHORTCUTS_DESC="With Keyboard Shortcuts you can quickly access actions via hotkeys."
MODALS_DESC="Modals akan membantu anda membuat tautan jendela popup modal. Modals juga bisa mengubah tautan apapun yang ada di dalam situs anda menjadi sebuah tautan jendela popup modal."
MODULESANYWHERE_DESC="Dengan Modules Anywhere, anda bisa menempatkan modul dimana saja di dalam situs anda."
QUICKINDEX_DESC="Dengan Quick Index, anda bisa menambahkan indeks (atau Syarat & Ketentuan) dengan mudah ke dalam konten."
REGULARLABSEXTENSIONMANAGER_DESC="Pasang & perbarui ekstensi Regular Labs anda dengan mudah dan cepat."
REREPLACER_DESC="Dengan ReReplacer, anda bisa menggantikan apa saja dengan apapun yang anda inginkan pada keseluruhan situs anda."
SIMPLEUSERNOTES_DESC="Simple User Notes menggantikan sistem Catatan Pengguna Joomla! bawaan yang rumit dan kompleks dengan sebuah kolom textarea yang bersih dan sederhana."
SLIDERS_DESC="Dengan Slider, anda bisa membuat slide konten dimana saja di dalam Joomla!"
SNIPPETS_DESC="Dengan Snippets, anda bisa memasukkan potongan teks ke dalam konten anda."
SOURCERER_DESC="Sourcerer memungkinkan anda untuk meletakkan PHP dan gaya kode HTML apapun (termasuk CSS dan Javascript) ke dalam konten anda! Bukan hanya di artikel, tapi juga di bagian, kategori, modul, komponen, tagar META, dll."
TABS_DESC="Dengan Tabs, anda bisa membuat tab konten dimana saja di dalam Joomla!"
TOOLTIPS_DESC="Dengan Tooltips, anda bisa menambahkan tooltips dengan mudah ke konten anda."
WHATNOTHING_DESC="What? Nothing! tidak melakukan apapun... tidak ada!"
