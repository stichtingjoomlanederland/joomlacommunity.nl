ADDTOMENU_DESC="Med Add to Menu kan du snabbt lägga till ett menyobjekt till den artikel du jobbar med."
ADVANCEDMODULEMANAGER_DESC="Med Advanced Module Manager får du fler alternativ och funktioner för hantering av dina moduler."
ADVANCEDTEMPLATEMANAGER_DESC="Med Advanced Template Manager får du fler alternativ och funktioner för att styra dina sidmallar sidmallvarianter."
ARTICLESANYWHERE_DESC="Med Articles Anywhere kan du placera artiklar var som helst på din webbplats."
ARTICLESFIELD_DESC="Med Articles Field kan du ansluta andra artiklar till ditt innehållsobjekt."
BETTERPREVIEW_DESC="Better Preview ger dig möjlighet till bättre förhandsgranskning av din webbplats och snabblänkar till frontend."
BETTERTRASH_DESC="Better Trash förbättrar funktionaliteten på standard Ta Bort-knappen."
CACHECLEANER_DESC="Med Cache Cleaner kan du rensa din cache snabbt och enkelt via en länk i Joomla! Administration."
CDNFORJOOMLA_DESC="Med CDN for Joomla! kan du snabba upp din webbplats genom att leverera media från din CDN (Content Delivery Network)."
COMPONENTSANYWHERE_DESC="Med Components Anywhere kan du placera komponenter var som helst på din webbplats."
CONDITIONALCONTENT_DESC="Med Conditional Content kan du begränsa eller tillåta tillgång till delar av innehåll baserat på ett stort antal olika villkor."
CONTENTTEMPLATER_DESC="Med Content Templater kan du skapa fördefinerade och återanvändbara artikelmallar."
DBREPLACER_DESC="Med DB Replacer kan du söka och ersätta saker direkt i din Joomla! databas."
DUMMYCONTENT_DESC="Med Dummy Content kan du enkelt placera exempeltexter på din webbplats."
EMAILPROTECTOR_DESC="Email Protector döljer din epostadress på din Joomla! webbplats och gör den oläslig för spambots."
GEOIP_DESC="Regular Labs - GeoIP är ett bibliotek som möjliggör tillägg att använda GeoIP lokalisering. Detta bibliotek krävs om du vill utnyttja Geo-lokaliserings tilldelnings-alternativ i ett flertal av Regular Labss tillägg."
IPLOGIN_DESC="Med IP Login kan du logga in automatiskt från en IP-adress."
KEYBOARDSHORTCUTS_DESC="Med Keyboard Shortcuts kan du snabbt utföra aktiviteter med genvägstangenter."
MODALS_DESC="Modals hjälper dig att skapa modalfönster för länkar. Modals kan också konvertera en befintlig länk till en modalpopup-länk."
MODULESANYWHERE_DESC="Med Modules Anywhere kan du placera moduler var som helst på din webbplats."
QUICKINDEX_DESC="Med Quick Index kan du enkelt lägga till ett index (eller Innhållsförteckning) till ditt Innehåll."
REGULARLABSEXTENSIONMANAGER_DESC="Installera & uppdatera dina Regular Labs-tillägg snabbt och enkelt."
REREPLACER_DESC="Med ReReplacer kan du söka och ersätta vilken text du vill på hela din webbplats."
SIMPLEUSERNOTES_DESC="Simple User Notes ersätter den onödigt komplicerade inbyggda funktionen som Joomla! har för användaranteckningar med ett rent och enkelt textfält."
SLIDERS_DESC="Med Slider kan du skapa text-slides var som helst i Joomla!"
SNIPPETS_DESC="Med Snippets kan du inkludera fördefinierade textfragment i dina artiklar."
SOURCERER_DESC="Sourcerer gör det möjligt att placera PHP-kod i valfri HTML-kod (inklusive CSS och JavaScript) direkt i dina artiklar! Inte endast i artiklar, utan även i sektioner, kategorier, moduler, komponenter, META-taggar, etc."
TABS_DESC="Med Tabs kan du skapa flikar i texter var som helst i Joomla!"
TOOLTIPS_DESC="Med Tooltips kan du enkelt skapa tipsrutor var som helst i artikeltexter."
WHATNOTHING_DESC="What? Nothing! gör just... ingenting!"
