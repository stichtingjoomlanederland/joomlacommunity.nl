ADDTOMENU_DESC="З Add to Menu можна швидко додати посилання для відображення розділу меню до змісту, який ви редагуєте."
ADVANCEDMODULEMANAGER_DESC="З Advanced Module Manager у вас є додаткові варіанти і функціональні можливості контролювати свої модулі."
ADVANCEDTEMPLATEMANAGER_DESC="З Advanced Template Manager ви отримаєте додаткові можливості і функціональність для управління шаблонами і стилями шаблону."
ARTICLESANYWHERE_DESC="З Articles Anywhere ви можете розмістити статті в будь-якому місці вашого сайту."
; ARTICLESFIELD_DESC="With Articles Field you can connect other articles to your content item&quot;."
BETTERPREVIEW_DESC="Better Preview утворює кнопку для швидкого попереднього перегляду змісту, так як він виглядає на сайті."
BETTERTRASH_DESC="Better Trash покращує функціональність кнопки Знищити за замовчуванням"
CACHECLEANER_DESC="С Cache Cleaner очищення кешу зводиться до одного натиснення кнопки на панелі інструментів в адміністративній частині Joomla!"
CDNFORJOOMLA_DESC="З CDN для Joomla! Ви можете прискорити роботу вашого сайту на Joomla!, за допомогою отримання масової інформації з вашої CDN (Мережа Доставки Контенту)."
COMPONENTSANYWHERE_DESC="З Components Anywhere можна розмістити компоненти в будь-якому місці вашого сайту."
CONDITIONALCONTENT_DESC="За допомогою Conditional Content можна обмежити або надати доступ до частини контенту на основі широкого вибору умов."
CONTENTTEMPLATER_DESC="З TContent Templater можна створити готові шаблони змісту для багаторазового використання."
DBREPLACER_DESC="З DB Replacer можна знайти і замінити дані прямо у вашій базі даних Joomla!"
DUMMYCONTENT_DESC="З Dummy Content ви можете легко помістити макет контенту на своєму сайті."
EMAILPROTECTOR_DESC="Email Protector маскує адреси електронної пошти на вашому сайті Joomla!, роблячи їх нечитабельним для спам-ботів."
GEOIP_DESC="Regular Labs - GeoIP це бібліотека, яка дозволяє розширенням використовувати GeoIP для визначення місцезнаходження за IP-адресою. Ця бібліотека є обов'язковою якщо ви хочете використовувати геолокацію в ряді розширень Regular Labs."
IPLOGIN_DESC="За допомогою IP Login ви можете автоматично увійти з IP-адреси."
; KEYBOARDSHORTCUTS_DESC="With Keyboard Shortcuts you can quickly access actions via hotkeys."
MODALS_DESC="Modals допоможе вам створити модальні посилання у спливаючому вікні. Modals також може конвертувати будь-яке існуюче посилання на веб-сайті на посилання у модальному спливаючому вікні."
MODULESANYWHERE_DESC="Використовуючи Modules Anywhere ви можете розмістити модулі в будь-якому місці вашого сайту."
QUICKINDEX_DESC="З Quick Index ви можете легко додати зміст (або перелік розділів змісту) до тексту вашого сайту."
REGULARLABSEXTENSIONMANAGER_DESC="Встановіть і поновіть розширення Regular Labs легко і швидко."
REREPLACER_DESC="З ReReplacer ви можете замінити все, що ви хочете по всьому сайту."
SIMPLEUSERNOTES_DESC="Simple User Notes замінюють надмірно складний вбудований в Joomla! User Notes на чисте і просте текстове поле TEXTAREA."
SLIDERS_DESC="З Slider Ви можете зробити слайди контенту де завгодно в Joomla!"
SNIPPETS_DESC="З Snippets ви можете включити фрагменти тексту у вашому змісті."
SOURCERER_DESC="Sourcerer дозволяє розміщувати PHP і будь-який тип HTML коду (у тому числі CSS і JavaScript) прямо в до вашого контенту! Не тільки в ваших статтях, але і в розділи, категорії, модулі, компоненти, мета-теги і т.д."
TABS_DESC="З Tabs можна зробити вкладки контенту в будь-якому місці в Joomla!"
TOOLTIPS_DESC="З Tooltips ви можете легко додати спливаючі підказки до вашого контенту."
WHATNOTHING_DESC="What? Nothing! нічого не робить ... просто нічого!"
