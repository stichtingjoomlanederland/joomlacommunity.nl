DBR_ARE_YOU_REALLY_SURE="คุณแน่ใจแล้วหรือหรือ?<br><br>คุณกำลังจะทำการแทนที่สิ่งนี้ในฐานข้อมูล ซึ่งอาจทำลายเวปไซต์ของคุณให้เสียหายได้้.<br>ดำเนินการต่อไปได้เลย หากคุณแน่ใจว่าคุณกำลังทำอะไรอยู่."
