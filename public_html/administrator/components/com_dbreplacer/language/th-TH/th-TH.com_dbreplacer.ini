DBR_DEFAULT_COLUMNS="คอลัมน์เริ่มต้น"
DBR_DEFAULT_COLUMNS_DESC="ใช้เครื่องหมายจุลภาคหรือคอมม่าคั่นระหว่างรายการคอลัมน์ฐานข้อมูลที่ต้องการกำหนดเป็นค่าเริ่มต้นสำหรับเลือกใช้เมื่อตารางที่กำหนดไว้เริ่มต้นถูกเลือก คอลัมน์เหล่านี้ต้องมีอยู่จริงในตารางที่กำหนดไว้เริ่มต้น.<br><br>ใส่เครื่องหมาย '-' to เพื่อปิดใช้งาน."
DBR_DEFAULT_TABLE="ตารางเริ่มต้น"
DBR_DEFAULT_TABLE_DESC="ตารางเริ่มต้นในฐานข้อมูลที่ต้องการเลือกใช้เมื่อมีการโหลดหน้าเว็บ คุณสามารถใช้เครื่องหมาย #__ แทนคำนำหน้าชื่อตารางของ Joomla.<br><br>ใส่เครื่องหมาย '-' เพื่อปิดใช้งาน."
DBR_IGNORE_TABLES="ตารางที่ไม่ต้องสนใจ"
DBR_IGNORE_TABLES_DESC="ใช้เครื่องหมายจุลภาค หรือเครื่องหมายคอมมา คั่นระหว่างรายการของคำนำหน้่าตาราง หรือชื่อตารางเพื่อระบุให้ไม่ต้องสนใจตารางนั้นๆ. ตารางใดก็ตามที่มีชื่ออยู่ในรายการเหล่านี้จะไม่ถูกแสดงอยู่ในผลลัพธ์."
; DBR_INVALID_QUERY="The database query is invalid. Try changing the search."
DBR_MAXIMUM_ROW_COUNT="นับจำนวนแถวสูงสุด"
DBR_MAXIMUM_ROW_COUNT_DESC="กำหนดจำนวนแถวสูงสุดเพื่อย้อนกลับและค้นหา หรือแทนที่. หากคุณตั้งค่านี้มากเกินไป, หน้าเอกสารอาจถูกโหลดนานเกินไปจนหมดเวลา. หากคุณต้องการที่จะแทนที่บางสิ่งบางอย่างในหลายๆแถว, จะเป็นการดีกว่าถ้าคุณแทนที่สิ่งต่างๆเหล่านั้นเป็นจำนวนน้อยๆแต่หลายๆครั้งจนหมดผลลัพธ์."
DBR_MAXIMUM_ROW_COUNT_REACHED="จำนวนสูงสุดของแถวถึงจำนวนที่จำกัดไว้แล้ว. การแทนที่จะทำงานเฉพาะในจำนวน %s แถวนี้เท่านั้น. โปรดทำการแทนที่เพิ่มเติมได้อีกหลายครั้งหากจำเป็นต้องทำการแทนที่ต่อไป(หรือทำการแก้ไขเพื่อกำหนดค่าการนับจำนวนแถวสูงสุดให้เพิ่มขึ้น)."
