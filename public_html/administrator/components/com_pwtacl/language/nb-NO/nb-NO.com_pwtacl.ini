COM_PWTACL_DIAGNOSTIC_CHECKS="Diagnosetester"
COM_PWTACL_DIAGNOSTIC_ASSET_ISSUES="Elementproblemer"
COM_PWTACL_DIAGNOSTIC_ASSET_ISSUES_DESC="'PWT ACL' sjekket Joomlas elementtabell for problemer med lagrede elementer. De fleste problemer er forårsaket av migreringer, eller rettigheter som er feillagret av utvidelser. Disse problemene kan resultere i uventede hendelser relatert til rettigheter. Klikk på knappen nedenfor oversikten for å korrigere disse problemene."
