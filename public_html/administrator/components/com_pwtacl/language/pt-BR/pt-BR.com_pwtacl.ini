COM_PWTACL_DIAGNOSTIC_MISSING_ASSETS_FIXED="Adicionou %s recurso em falta com sucesso"
COM_PWTACL_DIAGNOSTIC_MISSING_ASSETS_FIXED_PLURAL="Adicionou %s recursos em falta com sucesso"
COM_PWTACL_DIAGNOSTIC_ADMIN_ACCESS_CONFLICTS="Conflitos de Acesso Admin"
COM_PWTACL_DIAGNOSTIC_ADMIN_ACCESS_CONFLICTS_DESC="O PWT ACL verificou se existiam conflitos de acesso de administrador (admin) para Grupos de Usuários. Quando os grupos estão autorizados a usar a ação de autenticação Admin eles precisam que lhes seja atribuído o nível de acesso do menu admin também (nível de acesso 'Special', por predefinição). Caso contrário o menu admin não estará visível para um Usuário após autenticação. O PWT ACL verifica se todos os grupos com acesso de administrador são também atribuídos ao nível de acesso necessário. Clique no botão abaixo da descrição deral de grupos em falta para adicionar os grupos ao nível de acesso necessário."
COM_PWTACL_DIAGNOSTIC_ADMIN_ACCESS_CONFLICTS_OK="Nenhum conflito de acesso admin detectado!"
