COM_PWTACL_DIAGNOSTIC_ASSET_ISSUES_FIXED="Corrigiu %s fila de recurso com sucesso"
COM_PWTACL_DIAGNOSTIC_ASSET_ISSUES_FIXED_PLURAL="Corrigiu %s filas de recurso com sucesso"
COM_PWTACL_DIAGNOSTIC_MISSING_ASSETS="Recursos em Falta"
COM_PWTACL_DIAGNOSTIC_MISSING_ASSETS_DESC="O PWT ACL verificou se existiam recursos desaparecidos da tabela de recursos do Joomla. Todos os artigos, categorias e componentes devem ter uma entrada na tabela de recursos. Recursos em falta podem resultar no comportamento inesperado das permissões ou na impossibilidade de definir as permissões para um componente. Clique no botão abaixo da descrição geral para adicionar esses recursos desaparecidos."
COM_PWTACL_DIAGNOSTIC_MISSING_ASSETS_OK="Nenhum recurso em falta detectado!"
COM_PWTACL_DIAGNOSTIC_MISSING_ASSETS_DETECTED="recurso em falta detectado"
COM_PWTACL_DIAGNOSTIC_MISSING_ASSETS_DETECTED_PLURAL="recursos em falta detectados"
COM_PWTACL_DIAGNOSTIC_MISSING_ASSETS_BUTTON="Adicionar Recursos em Falta"
