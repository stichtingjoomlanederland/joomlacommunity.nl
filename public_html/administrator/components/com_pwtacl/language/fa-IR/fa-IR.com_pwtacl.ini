COM_PWTACL_SIDEBAR_INHERITED_ALLOWED_DESC="انجام عملیات در این قسمت بر اساس سطوح دسترسی تعریف شده در گروه کاربری پدر یا سطوح بالاتر مجاز می باشد."
COM_PWTACL_SIDEBAR_DENIED="غیر مجاز"
COM_PWTACL_SIDEBAR_DENIED_DESC="انجام عملیات برای این قسمت خاص غیر مجاز می باشد."
COM_PWTACL_SIDEBAR_INHERITED_DENIED="موروثی غیر مجاز (قفل شده)"
COM_PWTACL_SIDEBAR_INHERITED_DENIED_DESC="انجام عملیات در این قسمت بر اساس سطوح دسترسی تعریف شده در گروه کاربری پدر یا سطوح بالاتر غیر مجاز می باشد. تغییر سطح دسترسی، باعث ایجاد تناقض در سطوح دسترسی می شود، بنابراین امکان تغییر سطح دسترسی این قسمت وجود ندارد و وضعیت سطح دسترسی برای این قسمت قفل شده است."
COM_PWTACL_SIDEBAR_CONFLICT="ناسازگاری"
COM_PWTACL_SIDEBAR_CONFLICT_DESC="انجام عملیات برای گروه کاربری پدر و یا سطوح بالاتر این قسمت غیر مجاز است ولی انجام عملیات برای این قسمت مجاز تنظیم شده است. بنابراین سطح دسترسی این قسمت با سطوح بالاتر خود در تناقض بوده و انجام عملیات در مجموع برای این قسمت غیر مجاز است. سطح دسترسی این قسمت را به موروثی تغییر دهید یا سطح دسترسی گروه کاربری و سطوح بالاتر را به مجاز تغییر دهید."

