COM_PWTACL_DIAGNOSTIC_ASSET_ISSUES="Težave s sredstvi"
COM_PWTACL_DIAGNOSTIC_ASSET_ISSUES_DESC="PWT ACL je preveril Joomla tabelo s sredstvi glede težav s shranjenimi sredstvi. Večina težav je povezavna z migracijami ali z napačno shranjenimi dovljenji razširitev. Te težave lahko povzročijo nepričakovano funkcioniranje dovoljenj. Kliknite na gumb pod pregledom težav in odpravite te težave."
