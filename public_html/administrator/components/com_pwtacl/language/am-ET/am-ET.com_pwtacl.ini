COM_PWTACL_DIAGNOSTIC_MISSING_ASSETS_DESC="PWT ACL የJoomla የግል ሃብት ሰንጠረዥ በያዘዉ የግል ሃብቶች ላይ ችግር ካለ ሞከረ። ሁሉም ቅጥያ ሶፍትዌሮች የግል ሃብት ስንጠረዥ ዉስጥ የግል ሃብቶች መመዝገብ ይገባቸዋል። ያልተገኙ የግል ሃብቶች ያልተጠበቀ ሁኔታዎችን ፍቃዶች ላይ ሊፈጥር ይችላል ወይም ደግሞ ለቅጥያ ሶፍትዌሮች ፍቃድ መስጠት አይቻልም። ከጠቅላይ ቅኝት በታች ያለዉን አዝራር ጠቅ በማድረግ የጎደሉትን የግል ሃብቶች አስገባ።"
