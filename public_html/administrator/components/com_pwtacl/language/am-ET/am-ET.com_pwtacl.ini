COM_PWTACL_DIAGNOSTIC_ADMIN_ACCESS_CONFLICTS_DESC="PWT ACL የተጠቃሚ ቡድኖች ጋር ግጭት የአስተዳዳሪ ፍቃድ ግጭት ካለ ሞከረ። ቡድኖች የአስተዳዳሪ መግቢያ እርምጃ ሲፈቀድላቸዉ በተዛማችም የአስተዳዳሪውም ሞናሌ የፍቃድ ደረጃ ሊሰጣቸዉ ያስፈልጋል (በአወራረድ የፍቃድ ደረጃ ልዩ)። አለበለዚያ የአስተዳዳሪው ሞናሌ ተጠቃሚዉ ከገባ በኋላም አይታይም። PWT ACL ሁሉም የአስተዳዳሪ ፍቃድ ያላቸዉ ተጠቃሚ ቡድኖች የሚያስፈልገዉ የፍቃድ ደረጃ እንዳለዉ ሞከረ። ከጎደሉ ቡድኖች ጠቅላይ ቅኝት በታች ያለዉን አዝራር ጠቅ በማድረግ የጎደሉትን ቡድኖች የሚያስፈልጋቸዉን የፍቃድ ደረጃ መስጠት ይቻላል።"
