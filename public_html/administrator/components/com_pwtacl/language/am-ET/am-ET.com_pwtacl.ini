COM_PWTACL_DIAGNOSTIC_ASSET_ISSUES_DESC="PWT ACL የJoomla የግል ሃብት ሰንጠረዥ በያዘዉ የግል ሃብቶች ላይ ችግር ካለ ሞከረ። ብዙ ችግሮች የሚፈጠሩት በሽግግር ወይም በቅጥያ ሶፍትዌሮች ነዉ። ችግሮቹም ያልተጠበቀ ሁኔታዎችን ፍቃዶች ላይ ሊፈጥር ይችላል። ከጉዳዮች ጠቅላይ ቅኝት በታች ያለዉን አዝራር ጠቅ በማድረግ ችሮቹን ማስተካከል ይቻላል።"
