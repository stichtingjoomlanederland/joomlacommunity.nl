COM_PWTACL_DIAGNOSTIC_MISSING_ASSETS_FIXED="Adicionou %s recurso em falta com sucesso"
COM_PWTACL_DIAGNOSTIC_MISSING_ASSETS_FIXED_PLURAL="Adicionou %s recursos em falta com sucesso"
COM_PWTACL_DIAGNOSTIC_ADMIN_ACCESS_CONFLICTS="Conflitos de Acesso Admin"
COM_PWTACL_DIAGNOSTIC_ADMIN_ACCESS_CONFLICTS_DESC="O PWT ACL se existiam conflitos de acesso de admin para Grupos de Utilizadores. Quando os grupos estão autorizados a usar a acção de autenticação Admin eles precisam que lhes seja atribuído o nível de acesso do menu admin também (nível de acesso 'Special', por predefinição). Caso contrário o menu admin não estará visível para um utilizador após autenticação.O PWT ACL verifica se todos os grupos com acesso de administrador são também atribuídos ao nível de acesso necessário. Clique no botão abaixo da descrição deral de grupos em falta para adicionar os grupos ao nível de acesso necessário."
COM_PWTACL_DIAGNOSTIC_ADMIN_ACCESS_CONFLICTS_OK="Nenhum conflito de acesso admin detectado!"
