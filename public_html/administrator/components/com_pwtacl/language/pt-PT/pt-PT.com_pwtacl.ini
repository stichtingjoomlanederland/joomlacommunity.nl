COM_PWTACL_DIAGNOSTIC_ASSET_ISSUES="Problemas de Recursos"
COM_PWTACL_DIAGNOSTIC_ASSET_ISSUES_DESC="O PWT ACL verificou se existiam problemas com os recursos armazenados na tabela de recursos do Joomla. A maioria dos problemas são causados por migrações ou permissões erroneamente armazenadas pelas extensões. Estes problemas podem resultar num comportamento inesperado das permissões. Clica no botão abaixo da descrição geral dos problemas para os corrigir."
