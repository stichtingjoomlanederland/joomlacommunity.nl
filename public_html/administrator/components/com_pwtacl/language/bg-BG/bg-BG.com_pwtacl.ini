COM_PWTACL_DIAGNOSTIC_MISSING_ASSETS="липсващи assets"
COM_PWTACL_DIAGNOSTIC_MISSING_ASSETS_DESC="PWT ACL провери таблицата на Джумла! assets за липсващи assets. Всички статии, категории и компоненти би трябвало да имат запис в тази assets таблица. Тези проблеми може да доведат до неочаквано поведение на правата и разрешенията или няма да е възможно задаването на тези права и разрешения за който и да е компонент. Щракнете върху бутона по-долу, за прегледате това и да добавите тези assets."
