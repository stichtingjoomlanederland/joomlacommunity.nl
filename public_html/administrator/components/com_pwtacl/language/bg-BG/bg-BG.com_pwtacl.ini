COM_PWTACL_DIAGNOSTIC_ASSET_ISSUES_DESC="PWT ACL е проверил таблиците с assets на Джумла! за проблемите свързани със съхранените assets. Повечето проблеми са причинени от мигрирането или по погрешно съхраняване на права и разрешения от различните разширения. Тези проблеми може да доведат до неочаквано поведение на правата и разрешенията. Щракнете върху бутона по-долу, за прегледате проблема и оправите тези проблеми."
