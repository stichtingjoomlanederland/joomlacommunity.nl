COM_PWTACL_DIAGNOSTIC_ADMIN_ACCESS_CONFLICTS="конфликти за достъп до администратора"
COM_PWTACL_DIAGNOSTIC_ADMIN_ACCESS_CONFLICTS_DESC="PWT ACL е проверил за конфликти с администраторския достъп за потребителските групи. Когато се позволява използването на действие за вход на администратор то тогава на това трябва да бъде възложено към нивото на достъп също така администраторското меню ('Special' ниво на достъп по подразбиране). В противен случай админ менюто няма да е видимо за потребител след влизането му. PWT ACL проверява дали всички групи с админ достъп са възложени към необходимото за това ниво на достъп. Щракнете на бутона по-долу прегледа на липсващите групи, за да добавите групите към задължителното ниво на достъп."
