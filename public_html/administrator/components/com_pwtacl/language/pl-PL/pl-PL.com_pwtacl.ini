COM_PWTACL_DIAGNOSTIC_ADMIN_ACCESS_CONFLICTS_DESC=" Manager ACL sprawdził grupy użytkowników pod kątem konfliktów dostępów administracyjnych. Jeżeli grupy dla akcji logowanie są włączone w administracji, powinny te grupy także zostać przypisane do poziomu dostępu menu administratora (standardowo "specjalne prawa"). Manager ACL sprawdził, czy wszystkie grupy z dostępem administracyjnym zostały do odpowiednich poziomów dostępu przypisane. Naciśnij na poniższy button celem dodania grup do poziomu dostępu."
