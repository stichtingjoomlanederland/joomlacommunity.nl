PLG_CONTENT_PAGEBREAK="Inhoud - Nieuwe pagina"
PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="Maakt het mogelijk een artikel met meerdere pagina's te maken met optioneel een inhoudsopgave.<br /><br />Voeg een nieuwe pagina toe door middel van de knop nieuwe pagina die zich normaal gesproken in de WYSIWYG-tekstverwerker werkbalk bevindt. De nieuwe pagina wordt in het invoerveld weergegeven als eenvoudige lijn.<br /><br />De weer te geven tekst is afhankelijk van de gekozen opties en kan zijn de titel, een alternatieve tekst (indien aanwezig) of paginanummers. <br/> <br/> De HTML code is:<br/> &lt;hr class=\"system-pagebreak\" /&gt;<br />&lt;hr class=\"system-pagebreak\" title=\"De paginatitel\" /&gt; of <br />&lt;hr class=\"system-pagebreak\" alt=\"De eerste pagina\" /&gt; of <br />&lt;hr class=\"system-pagebreak\" title=\"De paginatitel\" alt=\"De eerste pagina\" /&gt; of <br />&lt;hr class=\"system-pagebreak\" alt=\"De eerste pagina\" title=\"De paginatitel\" /&gt;"

