; Note : All ini files need to be saved as UTF-8

PLG_DOCMAN_NOTIFY_WARNING_USER_LIMIT="Email notifications not send. Total of %d emails exceeds maximum %d limit"

;notify add
PLG_DOCMAN_NOTIFY_DOCUMENT_ADD_TITLE="A new document has been added"
PLG_DOCMAN_NOTIFY_DOCUMENT_ADD_BODY="<p>Hi {name},</p><p>A new document with the title "_QQ_"{title}"_QQ_" has been added on {sitename}.</p>"

;notify edit
PLG_DOCMAN_NOTIFY_DOCUMENT_EDIT_TITLE="A document has been edited"
PLG_DOCMAN_NOTIFY_DOCUMENT_EDIT_BODY="<p>Hi {name},</p><p>The document with the title "_QQ_"{title}"_QQ_" has been edited on {sitename}.</p>"

;notify publish
PLG_DOCMAN_NOTIFY_DOCUMENT_PUBLISH_TITLE="A document has been published"
PLG_DOCMAN_NOTIFY_DOCUMENT_PUBLISH_BODY="<p>Hi {name},</p><p>The document with the title "_QQ_"{title}"_QQ_" has been published on {sitename}.</p>"

;notify unpublish
PLG_DOCMAN_NOTIFY_DOCUMENT_UNPUBLISH_TITLE="A document has been unpublished"
PLG_DOCMAN_NOTIFY_DOCUMENT_UNPUBLISH_BODY="<p>Hi {name},</p><p>The document with the title "_QQ_"{title}"_QQ_" has been unpublished on {sitename}.</p>"

;notify add
PLG_DOCMAN_NOTIFY_DOCUMENT_ASSIGN_TITLE="A document has been assigned"
PLG_DOCMAN_NOTIFY_DOCUMENT_ASSIGN_BODY="<p>Hi {name},</p><p>A document with the title "_QQ_"{title}"_QQ_" has been assigned to you on {sitename}.</p>"

;notify render (download)
PLG_DOCMAN_NOTIFY_DOCUMENT_RENDER_TITLE="A document has been downloaded"
PLG_DOCMAN_NOTIFY_DOCUMENT_RENDER_BODY="<p>Hi {name},</p><p>The document with the title "_QQ_"{title}"_QQ_" has been downloaded on {sitename}.</p>"

;notify delete
PLG_DOCMAN_NOTIFY_DOCUMENT_DELETE_TITLE="A document has been deleted"
PLG_DOCMAN_NOTIFY_DOCUMENT_DELETE_BODY="<p>Hi {name},</p><p>The document with the title "_QQ_"{title}"_QQ_" has been deleted on {sitename}.</p>"

; notify URL
PLG_DOCMAN_NOTIFY_URL="<p>You can view the document <a href="_QQ_"{url}"_QQ_">here</a>.</p>"

; notify debug
PLG_DOCMAN_NOTIFY_DEBUG_SUCCESS_SINGLE="<strong>DOCman Notify:</strong> E-mail with subject <strong>{subject}</strong> successfully sent to <strong>{recipients}</strong> user"
PLG_DOCMAN_NOTIFY_DEBUG_SUCCESS_MULTIPLE="<strong>DOCman Notify:</strong> E-mail with subject <strong>{subject}</strong> successfully sent to <strong>{recipients}</strong> users"
PLG_DOCMAN_NOTIFY_DEBUG_ERROR_SINGLE="<strong>DOCman Notify:</strong> Failed to send E-mail with subject <strong>{subject}</strong> to <strong>{recipients}</strong> user"
PLG_DOCMAN_NOTIFY_DEBUG_ERROR_MULTIPLE="<strong>DOCman Notify:</strong> Failed to send E-mail with subject <strong>{subject}</strong> to <strong>{recipients}</strong> users"
PLG_DOCMAN_NOTIFY_DEBUG_EMAIL_SUBJECT="DOCman - Notify: Notifications Status"
PLG_DOCMAN_NOTIFY_DEBUG_EMAIL_BODY="<p>This E-mail was sent by the <strong>DOCman - Notify</strong> plugin to inform you about the status of the notifications sent by the plugin.</p><p>You are receiving this E-mail because:</p><ol><li>Your account is configured to receive system E-mails</li><li>The Joomla Debug mode is enabled</li></ol><p>Disabling the Debug mode will effectively disable these notifications.</p>"
PLG_DOCMAN_NOTIFY_DEBUG_EMAIL_RECIPIENTS="<strong>Recipients:</strong> {recipients}"