<div class="rsc_comment_container">
	<div class="rsc_cloud_comment">
		<div class="rsc_comment_content">
			<div class="rsc_avatar_container">
				<span class="rsc_author"><strong>{AuthorName}</strong></span>
				{Avatar}
				<span class="rsc_clear">&nbsp;</span>
				{AuthorWebsite}
				<span class="rsc_date"><i>{Date}</i></span>
			</div>
			<span class="rsc_subject">{Subject}</span>
			<span class="rsc_voting">{Vote}</span>
			{Comment}
		</div>
		<span class="rsc_attachment">{Attachment}</span>
		<div class="rsc_options">
		{location} {report} {AuthorIP} {UserSocialPage} {EditComment} {DeleteComment} {PublishComment}
		</div>
	</div>
	<span class="rsc_clear">&nbsp;</span>
</div>
