<div class="rsc_comment_container">
	<div class="rsc_avatar_container{ClassSuffix}">
		{Avatar}
		<div style="text-align:center;width:100%;">{AuthorWebsite}</div>
	</div>
	<div class="rsc_right_container{ClassSuffix}">
		<span class="rsc_author"><strong>{AuthorName}</strong> <small>{Date}</small></span>
		<span class="rsc_clear">&nbsp;</span>
		<div class="rsc_cloud_container">
			<div class="rsc_cloud_comment{ClassSuffix}">
				<span class="rsc_subject">{Subject}</span>
				<span class="rsc_voting">{Vote}</span>
				<span class="rsc_clear">&nbsp;</span>
				{Comment}
				<span class="rsc_clear">&nbsp;</span>
				<span class="rsc_attachment">{Attachment}</span>
				<div class="rsc_options">{location} {report} {AuthorIP} {UserSocialPage} {EditComment} {DeleteComment} {PublishComment}</div>
			</div>
		</div>
	</div>
</div>
